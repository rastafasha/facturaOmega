
<mat-form-field appearance="fill" class="cchs-input-full">
    <mat-label>Forma de pago</mat-label>
    <mat-select (selectionChange)="selectHandle($event)">
        <mat-option [value]="form.id" *ngFor="let form of payment_forms">
          {{ form.nombre }}
        </mat-option>
    </mat-select>   
</mat-form-field>
